<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Ethnicity', 'South Asian', 'East Asian', 'Black', 'Latino', 'Middle Eastern', 'White'],
          ['East Asian',  3.6,  3.0,  5.0,  3.0,  0,  3.26], 
          ['South Asian',  3.6,  3.3,  3.0,  3.5,  0,  3.13], 
          ['American',  3.8,  3.33,  4.33,  4.0,  0,  3.61], 
          ['African',  2.0,  2.0,  4.66,  4.0,  0,  3.83], 
          ['Middle Eastern', 3.0,  2.92,  2.66,  2.5,  0,  2.87], 
          
        ]);

        var options = {
          chart: {
            title: 'People interested in Men Country Scores by Ethnicity',
            subtitle: 'Quality controlled data for what the individual thinks their country weighs a group of men, organized by ethnicity',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
