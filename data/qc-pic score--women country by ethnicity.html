<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Ethnicity', 'South Asian', 'East Asian', 'Black', 'Latino', 'Middle Eastern', 'White'],
          ['East Asian',  2.75,  3.12,  0.33,  3.0,  1.66,  2.53], 
          ['South Asian',  4.13,  3.75,  3.0,  3.5, 2.67,  3.73], 
          ['American',  3.75,  4.0,  4.33,  4.0,  4.67,  3.6], 
          ['African',  2.63,  2.42,  1.33,  4.0,  1.67,  3.0], 
          ['Middle Eastern', 3.5,  2.92, 2.67,  2.5,  3.33,  2.47], 
          
        ]);

        var options = {
          chart: {
            title: 'People interested in Women Country Scores by Ethnicity',
            subtitle: 'Quality controlled data for what the individual thinks their country weighs a group of women, organized by ethnicity',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
