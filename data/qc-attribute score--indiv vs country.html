<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Attribute', 'Individual Response', 'What they thought their country would respond'],
          ['Intelligence', 5.86, 4.94],
          ['Humor', 5.69, 5.10],
          ['Wealth',4.32, 5.82],
          ['Physical \n Attractiveness', 5.29, 5.79],
          ['Social Status', 4.12, 5.22],
          ['Emotional \n Sensitivity', 5.42, 4.37]
        ]);

        var options = {
          chart: {
            title: 'Attribute Scores comparing Individual Responses with Assumed Country Responses',
            subtitle: 'Quality controlled data comparing the proposed weight of each attribute for their country with the individual\'s response',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
