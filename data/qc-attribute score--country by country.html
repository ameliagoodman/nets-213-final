<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Attribute', 'USA', 'India', 'Hong Kong', 'Turkey',  'Egypt'],
          ['Intelligence', 4.64, 5.57, 4.66, 6.0,  3.33],
          ['Humor', 5.14, 5.08, 4.0, 5.5, 5.33],
          ['Wealth', 5.61, 6.13, 5.33, 5.75,  6.66],
          ['Physical Attractiveness', 6.02, 5.74, 4.33, 5.25,  5.0],
          ['Social Status', 4.66, 6.04, 4.0, 5.75, 6.0],
          ['Emotional Sensitivity', 4.09, 5.04, 4.0, 4.75, 3.33]
        ]);

        var options = {
          chart: {
            title: 'Assumed Attribute Scores by Country',
            subtitle: 'Quality controlled data for the proposed weight of each attribute for their country, organized by country',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
