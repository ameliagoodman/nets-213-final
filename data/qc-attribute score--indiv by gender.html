<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Attribute', 'Male', 'Female'],
          ['Intelligence', 5.82, 5.90],
          ['Humor',  5.46 , 5.92], 
          ['Wealth',  4.62 , 4.03], 
          ['Physical Attractiveness',  5.41 , 5.18], 
          ['Social Status',  4.46 , 3.77],  
          ['Emotional Sensitivity ',  5.38 , 5.46],
        ]);

        var options = {
          chart: {
            title: 'Individual Attribute Scores by Gender',
            subtitle: 'Quality controlled data for the individual\'s response to weighting each attribute, organized by Gender',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
