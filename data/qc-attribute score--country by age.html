<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Attribute', '18-24', '25-30', '31-45', '46-60', '61+'],
          ['Intelligence',  4.80 , 4.50 , 5.04 , 5.11 , 5.50],
          ['Humor',  5.13 , 4.79 , 5.22 , 5.00 , 5.75], 
          ['Wealth',  5.47 , 6.29 , 5.89 , 5.50 , 6.50], 
          ['Physical Attractiveness',  5.13 , 6.00 , 5.78 , 6.11 , 6.25], 
          ['Social Status', 4.47 , 5.43 , 5.44 , 5.33 , 5.25],
          ['Emotional Sensitivity ',   4.00 , 4.43 , 4.26 , 4.94 , 3.75]
        ]);
        var options = {
          chart: {
            title: 'Assumed Attribute Scores by Age',
            subtitle: 'Quality controlled data for the proposed weight of each attribute for their country, organized by age',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
