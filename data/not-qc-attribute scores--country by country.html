<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Attribute', 'USA', 'India', 'Hong Kong', 'Turkey', 'Nigeria', 'Egypt'],
          ['Intelligence', 4.53 , 5.52 , 4.58 , 4.93 , 6.00 , 4.42],
          ['Humor', 5.13 , 5.40 , 4.50 , 5.11 , 4.50 , 5.50],
          ['Wealth', 5.69 , 5.82 , 5.83 , 5.66 , 7.00 , 5.21],
          ['Physical Attractiveness', 6.12 , 5.63 , 5.17 , 5.64 , 6.00 , 4.67],
          ['Social Status', 5.00 , 5.73 , 4.92 , 5.77 , 6.50 , 5.12],
          ['Emotional Sensitivity', 4.30 , 5.28 , 4.42 , 5.00 , 4.00 , 4.46]
        ]);

        var options = {
          chart: {
            title: 'Assumed Attribute Scores by Country',
            subtitle: 'Data--that has not been controlled for quality--showing the proposed weight of each attribute for their country, organized by country',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
