<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Ethnicity', 'South Asian', 'East Asian', 'Black', 'Latino', 'Middle Eastern', 'White'],
          ['East Asian',  3.6,  3.33,  5.66,  3.0,  0,  3.43], 
          ['South Asian',  3.4,  4.0,  2.66,  3.0,  0,  3.04], 
          ['American',  3.6,  3.66,  3.66,  3.5,  0,  3.52], 
          ['African',  2.8,  2.66,  7.33,  3.5,  0,  5.57], 
          ['Middle Eastern',  2.8,  3.66,  3.66,  3.0,  0,  3.17], 
          
        ]);

        var options = {
          chart: {
            title: 'People interested in Men Individual Scores by Ethnicity',
            subtitle: 'Quality controlled data for the individual\'s response to weighting group of men, organized by ethnicity',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
